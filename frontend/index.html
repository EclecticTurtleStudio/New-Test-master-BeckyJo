<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Directory</title>

    <!--<script src="https://unpkg.com/mithril/mithril.js"></script>-->
    <script src="javascript/index.js"></script>
    <script src="javascript/login.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main.css">

</head>
<body>

<div class="container-fluid" id="mainContent">

    <div class="col-md-12">

        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center" id="pageTitle">
                    Movie Database
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h3>
                    You need to Log In!
                </h3>
                <p>
                    To enjoy the wonders of this web application, you need to log in using the form to the right -->
                </p>
            </div>
            <div class="col-md-4">
                <form role="form" id="loginForm">
                    <h4>Login:</h4>
                    <div class="form-group">
                        <label for="email">
                            Email address
                        </label>
                        <input type="email" class="form-control" id="email" name="email"/>
                    </div>
                    <div class="form-group">

                        <label for="password">
                            Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" />

                    </div>
                    <button type="submit" class="btn btn-primary" onclick="submitLogIn()">
                        Submit
                    </button>
                </form>
            </div>
        </div>

    </div>

</div>


</body>
</html>
