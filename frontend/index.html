<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Directory</title>

    <!--<script src="https://unpkg.com/mithril/mithril.js"></script>-->
    <script src="javascript/index.js"></script>
    <script src="javascript/login.js"></script>

    <link rel="stylesheet" href="style/main.css">

</head>
<body>

<div id="LoggedIn">

    <fieldset>
        <legend>Please Log In!</legend>
        <form id="loginForm">
            <label class="formInput" for="email">Email:
                <input type="text" name="email" class="formInput" id="email">
            </label><br />
            <label class="formInput" for="password">Password:
                <input type="password" name="password" class="formInput" id="password">
            </label><br />
            <input type="submit" onclick="submitLogIn()" class="button" id="submit" value="Log In">
        </form>
    </fieldset>

    <button onclick="showMovieDatabase()" class="button" id="databaseButton" >Show Database</button>

</div>

</body>
</html>
